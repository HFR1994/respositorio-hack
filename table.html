<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Mi table page</title>
  <meta name="description" content="Mi table page">
  <meta name="author" content="Hector Flores">
  <style>
    table, th, td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <caption>
        Mi tabla
      </caption>
      <tr>
        <th>Month</th>
        <th>Savings</th>
        <th>Balance</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2" rowspan="2">Enero</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>$80</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
