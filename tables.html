<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Mi table page</title>

  <meta name="author" content="Hector Flores">
  <style>
    table, th, td {

<body>
  <table>

      <tr>
        <th>Month</th>

      </tr>
      <tr>
        <td>Febrero</td>
        <td>$80</td>
        <td>$180</td>
      </tr>
      <tr>
        <td>Marzo</td>
        <td>$80</td>
        <td>$260</td>
      </tr>
      <tr>
        <td colspan="3">Fin del a√±o fiscal</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Los meses</td>
        <td>El individual</td>
        <td rowspan="2">Balance total: $260</td>
      </tr>
      <tr>
        <td colspan="2">El SAT se quedo con todo...</td>
      </tr>
    </tfoot>   
  </table>

</html>
